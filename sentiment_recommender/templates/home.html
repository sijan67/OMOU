{% extends 'base.html' %}
{% load static %}

{% block content %}
<center>
    <div class= "body-container">
        <h1 class="title" style="margin-top: 100px;margin-bottom: 5px;">OMOU</h1>
        <h2> Get movie, podcast, anime and song recommendations based on your mood </h2>

        <div class = "card" style="width: 60rem;">
            <form action="select" method='post' autocomplete="off">

                {% csrf_token %}
                <input type="text" class="form-control" name="journal" placeholder="Please enter a brief description of your day" size="200">

                <button class="btn btn-primary btn-simple animation-on-hover" type="submit">Submit</button>
            
            </form>           
        </div>     
    </div>
</center>
{% endblock %}
